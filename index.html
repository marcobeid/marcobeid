<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
@font-face {
    font-family: "myFont";
    src: url("CreamCake.ttf");
}
a:link{
    color: #E7413E;
    background-color: transparent;
    text-decoration: none;
}

.bg {
  /* The image used */
  background-image: url("construction-bg.png");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  
.fullscreenDiv {
    width: 100%;
    height: auto;
    bottom: 0px;
    top: 0px;
    left: 0;
    position: absolute;
}
.center {
    position: absolute;
    width: auto;
    height: auto;
    top: 25%;
    left: 25%;
    margin-top: -25px;
    margin-left: -50px;
    font-size: 5em;
    font-family: myFont;
}
.coma {
    font-size: 2.5rem;
    font-family: 'Courier New', Courier, monospace;
}
.mark {
    font-size: 4.2rem;
    font-family: 'Courier New', Courier, monospace;
}
</style>
</head>
<body>

<div class="bg"></div>
<div class='fullscreenDiv'>
    <div class="center">
       Join FnB<span class="mark">!</span><br>
        We are preping<br>
        For our Launch <br>
        <span style="font-size: 3rem;"><a href="mailto:rogerobeid@join-fnb.com">Click here to contact us</a></span>
    </div>
</div>
</body>
</html>
